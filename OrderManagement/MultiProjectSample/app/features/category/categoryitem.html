<div id="categoryItem{{ categoryItem.categoryID }}" class="card-block">
    <div class="card-image">
        <!--<img [src]="'data:image/jpeg;base64,'+ categoryItem.picture | safeHtml" class="img-responsive" alt="{{ categoryItem.categoryName }}" height="250" width="300" />-->

    </div>
    <div class="card-title">

    </div>
</div>
