<div class="row">
    <div class="col-sm-2">
        <label class="control-label">Company</label>
    </div>
    <div class="col-sm-10">
        <label *ngIf="isSearchResult">{{customer.companyName}}</label>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <label class="control-label">Contact</label>
    </div>
    <div class="col-sm-10">
        <label *ngIf="isSearchResult">{{customer.contactName}}</label>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <label *ngIf="isSearchResult"></label><label class="control-label">Address</label>
    </div>
    <div class="col-sm-10">
        <label *ngIf="isSearchResult">{{customer.address + ' ' + customer.city + ' ' + customer.country + ' ' + customer.postalCode}}</label>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <label class="control-label">Phone</label>
    </div>
    <div class="col-sm-10">
        <label *ngIf="isSearchResult">{{customer.phone}}</label>
    </div>
</div>
