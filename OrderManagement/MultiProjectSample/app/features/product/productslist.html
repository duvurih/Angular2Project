<div [@flyInOut]="'in'">
    <div id="cardstack" class="row card-stack">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.productID}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.unitPrice}}</td>
                    <!--<td><button class="btn btn-primary" (click)="viewProductDetials(product.productID)">View</button></td>-->
                    <td><a href="#topinfo" [routerLink]="['/viewProduct/', product.productID]">View <i class="fa fa-check-circle-o" aria-hidden="true"></i></a></td>
                    <td><a href="#topinfo" [routerLink]="['/deleteProduct/', product.productID]">Delete <i class="fa fa-times-circle-o" aria-hidden="true"></i></a></td>
                </tr>
            </tbody>
        </table>
        <!--<ngtable [columns]="columns" [data]="products" [config]="config"></ngtable>-->
    </div>
</div>
