<div [@flyInOut]="'in'">
    <div id="cardstack" class="row card-stack">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Supplier ID</th>
                    <th>Company Name</th>
                    <th>Contact Name</th>
                    <th>Contact Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let supplier of suppliers">
                    <td>{{supplier.supplierID}}</td>
                    <td>{{supplier.companyName}}</td>
                    <td>{{supplier.contactName}}</td>
                    <td>{{supplier.contactTitle}}</td>
                    <!--<td><button class="btn btn-primary" (click)="viewProductDetials(product.productID)">View</button></td>-->
                    <td><a href="#topinfo" [routerLink]="['/viewSupplier/', supplier.supplierID]">View <i class="fa fa-check-circle-o" aria-hidden="true"></i></a></td>
                    <td><a href="#topinfo" (click)="deleteSupplier(supplier.supplierID)" role="button">Delete <i class="fa fa-times-circle-o" aria-hidden="true"></i></a></td>
                </tr>
            </tbody>
        </table>
        <!--<ngtable [columns]="columns" [data]="products" [config]="config"></ngtable>-->
    </div>
</div>
