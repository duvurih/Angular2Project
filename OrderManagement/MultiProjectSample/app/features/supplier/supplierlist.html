<div [@flyInOut]="'in'">
    <div id="cardstack" class="row card-stack">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Company Name</th>
                    <th>Contact Name</th>
                    <th>Contact Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{customer.customerID}}</td>
                    <td>{{customer.companyName}}</td>
                    <td>{{customer.contactName}}</td>
                    <td>{{customer.contactTitle}}</td>
                    <!--<td><button class="btn btn-primary" (click)="viewProductDetials(product.productID)">View</button></td>-->
                    <td><a href="#topinfo" [routerLink]="['/viewCustomer/', customer.customerID]">View <i class="fa fa-check-circle-o" aria-hidden="true"></i></a></td>
                    <td><a href="#topinfo" [routerLink]="['/deleteCustomer/', customer.customerID]">Delete <i class="fa fa-times-circle-o" aria-hidden="true"></i></a></td>
                </tr>
            </tbody>
        </table>
        <!--<ngtable [columns]="columns" [data]="products" [config]="config"></ngtable>-->
    </div>
</div>
